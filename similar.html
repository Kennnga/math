<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Випадкові слова</title>
  <style>
    :root {
      --блакитний: #8dcef3;
      --синій: #0041a5;
      --чорний: #1c1c1c;
      --бежевий: #fef0e8;
      --білий: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      height: 100vh;
      font-family: sans-serif;
    }

    /* Кнопка Назад у верхньому лівому куті */
    .back-button {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: var(--бежевий);
      border: 2px solid var(--чорний);
      border-radius: 0.5em;
      padding: 0.4em 1em;
      font-size: 0.9em;
      color: var(--чорний);
      cursor: pointer;
      text-decoration: none;
      transition: border-color 0.3s ease;
      z-index: 1000;
      user-select: none;
    }

    .back-button:hover {
      border-color: var(--блакитний);
    }

    /* Поділ сторінки навпіл */
    .left, .right {
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3em;
      font-weight: bold;
      text-transform: uppercase;
      user-select: none;
    }

    .left {
      background-color: var(--бежевий);
      color: var(--чорний);
      border-right: 2px solid var(--чорний);
    }

    .right {
      background-color: var(--синій);
      color: var(--білий);
      border-left: 2px solid var(--чорний);
    }

    /* Контейнер для лівої та правої частини */
    .container {
      display: flex;
      flex-grow: 1;
      width: 100%;
      height: 100vh;
    }

    /* Кнопка "ще раз" внизу по центру, повна ширина */
    button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 1em 3em;
      font-size: 1.2em;
      background-color: var(--бежевий);
      color: var(--чорний);
      border: 2px solid var(--чорний);
      border-radius: 0.5em;
      cursor: pointer;
      transition: border-color 0.3s ease;
      user-select: none;
    }

    button:hover {
      border-color: var(--блакитний);
    }
  </style>
</head>
<body>

  <a href="index.html" class="back-button">← Назад</a>

  <div class="container">
    <div class="left" id="left-word">ОДИ</div>
    <div class="right" id="right-word">ЧЕРВОНИЙ</div>
  </div>

  <button id="random-btn">Ще раз</button>

  <script>
    const leftWords = ["оди", "два", "три", "чотири", "п’ять", "шiсть", "сiм", "вiсiм", "дев’ять", "десять", "одинадцять", "дванадцять", "тринадцять", "чотирнадцять", "п’ятнадцять", "шiстнадцять", "сiмнадцять", "вiсiмнадцять", "дев’ятнадцять", "двадцять"];
    const rightWords = ["червоний", "зелений", "синій", "жовтий", "помаранчевий", "фіолетовий"];

    const leftEl = document.getElementById('left-word');
    const rightEl = document.getElementById('right-word');
    const btn = document.getElementById('random-btn');

    function getRandom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    btn.addEventListener('click', () => {
      leftEl.textContent = getRandom(leftWords).toUpperCase();
      rightEl.textContent = getRandom(rightWords).toUpperCase();
    });
  </script>

</body>
</html>
