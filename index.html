<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Випадкове число</title>
  <style>
    body {
      background-color: #ffeb3b; /* жовтий */
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #word {
      font-size: 5em;
      font-weight: bold;
      text-transform: uppercase;
      text-align: center;
      color: #333;
      margin-bottom: 2em;
    }

    button {
      padding: 1em 2em;
      font-size: 1.5em;
      background-color: #2196f3; /* синій */
      color: white;
      border: none;
      border-radius: 0.5em;
      cursor: pointer;
    }

    button:hover {
      background-color: #1976d2;
    }
  </style>
</head>
<body>

  <div id="word">ОДИН</div>
  <button onclick="showRandomWord()">ще раз</button>

  <script>
    const words = [
      "один", "два", "три", "чотири", "п’ять", "шість", "сім", "вісім", "дев’ять", "десять",
      "одинадцять", "дванадцять", "тринадцять", "чотирнадцять", "п’ятнадцять", "шістнадцять",
      "сімнадцять", "вісімнадцять", "дев’ятнадцять", "двадцять"
    ];

    function showRandomWord() {
      const i = Math.floor(Math.random() * words.length);
      document.getElementById("word").innerText = words[i].toUpperCase();
    }
  </script>

</body>
</html>
