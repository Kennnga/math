<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Вибір вправи</title>
  <style>
    :root {
      --блакитний: #8dcef3;
      --синій: #0041a5;
      --чорний: #1c1c1c;
      --бежевий: #fef0e8;
      --білий: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background-color: var(--бежевий);
      color: var(--чорний);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 2em;
      font-size: 2em;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1em;
      width: 80%;
      max-width: 600px;
    }

    a.button {
      display: block;
      text-align: center;
      padding: 1em;
      font-size: 1.1em;
      background-color: var(--бежевий);
      color: var(--чорний);
      border: 2px solid var(--чорний);
      border-radius: 0.5em;
      text-decoration: none;
      transition: border-color 0.3s ease;
    }

    a.button:hover {
      border-color: var(--блакитний);
    }
  </style>
</head>
<body>

  <h1>Оберіть вправу</h1>

  <div class="button-grid">
    <a class="button" href="similar.html">Щось спільне</a>
    <a class="button" href="#">Щось інше</a>
    <a class="button" href="#">Ще вправа</a>
    <a class="button" href="#">Ще одна</a>
    <a class="button" href="#">І ще</a>
    <a class="button" href="#">Колись буде</a>
  </div>

</body>
</html>
